<div class="popup-fade" id=logPopup" title="Login">

  <div class="panel-body" dir="rtl">
    <form name="login" ng-model="user" ng-submit="login(user)">

      <label class="item item-input loginForm" >
        <i class="ion-email"></i>
        <input class="loginInput" type="email" ng-model="user.email" placeholder="الإيـمـيـل">

      </label>
      <label class="item item-input loginForm" >
        <i class="ion-unlocked"></i>
        <input class="loginInput" type="password" ng-model="user.password" placeholder="الرقم السري" >
      </label>

    </form>
  </div>
</div>
